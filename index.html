<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="toggleBtn"></div>
    <div class="Calculator">
        <div class="buttons">
            <h2 id="value"></h2>
            <span id="clear">clear</span>
            <span>/</span>
            <span>*</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>-</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span id="plus">+</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>0</span>
            <span>00</span>
            <span>.</span>
            <span id="equal">=</span>
        </div>
    </div>

    <div class="copyright">
        &copy; Copyright <b>Calculator</b> Designed by <a href="#">Nada Khaled said</a>
    </div>
    <script src="main.js"></script>
</body>

</html>
